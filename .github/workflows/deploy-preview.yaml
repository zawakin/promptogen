name: Preview Deploy Docs

# ref. https://github.com/tiangolo/fastapi/blob/46726aa1c418ba2838187678d08860950fc0c3c3/.github/workflows/test.yml

on:
  pull_request:
    branches: [ main ]
    paths:
      - "docs/**"
      - .github/workflows/deploy-preview.yaml

env:
  POETRY_VERSION: "1.5.1"
  POETRY_URL: https://install.python-poetry.org
  PYTHON_VERSION: "3.11"

jobs:
  build:
    runs-on: ubuntu-latest
    name: Deploy docs
    environment: pull request
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: "./.github/actions/poetry_setup"
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          poetry-version: ${{ env.POETRY_VERSION }}
          cache-key: "test-v1"
          install-command: |
              echo "Running core tests, installing dependencies with poetry..."
              poetry install --with docs
      - name: Build docs to site/
        env:
          TEST_VAR: ${{ vars.TEST_VAR }}
        run: |
          poetry run python ./scripts/doc.py build-all
      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v2.0
        with:
          publish-dir: './site'
          production-branch: main
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Deploy from GitHub Actions"
          enable-pull-request-comment: false
          enable-commit-comment: true
          overwrites-pull-request-comment: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        timeout-minutes: 1
