theme:
  name: material
  theme: null
  palette:
    - scheme: default
      primary: black
      accent: black
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue grey
      accent: blue grey
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
  - announce.dismiss
  - content.action.edit
  - content.action.view
  - content.code.annotate
  - content.code.copy
  - content.tabs.link
  # - header.autohide
  - content.tooltips

  # navigation:
  # ref. https://squidfunk.github.io/mkdocs-material/setup/setting-up-navigation/
  - navigation.expand
  - navigation.footer
  - navigation.indexes
  # - navigation.instant
  # TODO(zawakin): When we have many pages, we should enable this.
  # ref. https://squidfunk.github.io/mkdocs-material/setup/setting-up-navigation/#navigation-pruning
  # - navigation.prune
  - navigation.sections
  - navigation.tabs
  # - navigation.tabs.sticky
  - navigation.top
  # - navigation.tracking
  - search.highlight
  - search.share
  - search.suggest
  - toc.follow
  font:
    text: Roboto
    code: Roboto Mono
  logo: img/icon-white.svg
  favicon: img/favicon-32x32.png
  icon:
    logo: logo
  language: en
markdown_extensions:
- pymdownx.highlight:
    anchor_linenums: true
    line_spans: __span
    pygments_lang_class: true
    linenums: !ENV [PYMDOWNX_HIGHLIGHT_LINENUMS, false]
- pymdownx.snippets:
    base_path: ../../docs_src
    dedent_subsections: true
- pymdownx.superfences: null
- abbr
- admonition
- attr_list
- def_list
- footnotes
- md_in_html
- toc:
    permalink: true
- pymdownx.arithmatex:
    generic: true
- pymdownx.betterem:
    smart_enable: all
- pymdownx.caret
- pymdownx.details
- pymdownx.emoji:
    emoji_generator: !!python/name:materialx.emoji.to_svg
    emoji_index: !!python/name:materialx.emoji.twemoji
- pymdownx.inlinehilite
- pymdownx.keys
- pymdownx.magiclink:
    repo_url_shorthand: true
    user: squidfunk
    repo: mkdocs-material
- pymdownx.mark
- pymdownx.smartsymbols
- pymdownx.superfences:
    custom_fences:
    - name: mermaid
      class: mermaid
      format: !!python/name:pymdownx.superfences.fence_code_format
- pymdownx.tabbed:
    alternate_style: true
- pymdownx.tasklist:
    custom_checkbox: true
- pymdownx.tilde
extra:
  social:
  - icon: fontawesome/brands/github
    link: https://github.com/zawakin
  - icon: fontawesome/brands/twitter
    link: https://twitter.com/zawawahoge
  alternate:
  - link: /
    name: en - English
    lang: en
  - link: /ja/
    name: ja - 日本語
    lang: ja
  analytics:
    provider: google
    property: !ENV GOOGLE_ANALYTICS_KEY
extra_css:
- stylesheets/extra.css
