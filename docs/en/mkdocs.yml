site_name: PromptoGen
site_url: https://promptogen.zawakin.dev/
repo_url: https://github.com/zawakin/promptogen
edit_uri: edit/main/docs/en/docs/
nav:
- PromptoGen: index.md
- はじめに:
  - インストール: getting-started/installation.md
  - クイックスタート: getting-started/quickstart.md
  - PromptoGenとは: getting-started/overview.md
  - 基本モデルを理解しよう:
    - Valueクラス: getting-started/value.md
    - Promptクラス: getting-started/prompt.md
  - 使い方:
    - Valueをフォーマットする: getting-started/format-value.md
    - Valueをパースする: getting-started/parse-value.md
    - Promptをフォーマットする: getting-started/format-prompt.md
    - LLM出力をパースする: getting-started/parse-prompt-output.md
  - 便利な機能:
    - TextLLMインターフェイス: getting-started/text-llm.md
    - PromptRunnerを使う: getting-started/prompt-runner.md
  - コンセプト:
    - コンセプト: concepts/concept.md
- 応用例:
  - 応用例: examples/index.md
  - LLMとの連携:
    - OpenAITextLLM: examples/openai-text-llm.md
  - プロンプト自動生成:
    - Context QA: examples/context-qa.md
    - タスク分割: examples/task_splitter.md
  - LLM推論過程出力:
    - 入出力の理由推論(Context QA): examples/context-qa-reasoning.md
    - プロンプトへの推論過程付与: examples/prompt-reasoning.md
- コントリビューションガイド: contributing.md
- 言語(Language): language.md
theme:
  name: material
  theme: null
  palette:
  - scheme: default
    primary: black
    accent: black
  - scheme: slate
    primary: indigo
  features:
  - announce.dismiss
  - content.action.edit
  - content.action.view
  - content.code.annotate
  - content.code.copy
  - content.tooltips
  - navigation.expand
  - navigation.footer
  - navigation.indexes
  - navigation.sections
  - navigation.tabs
  - navigation.top
  - navigation.tracking
  - search.highlight
  - search.share
  - search.suggest
  - toc.follow
  font:
    text: Roboto
    code: Roboto Mono
  logo: /img/icon-white.svg
  favicon: /img/favicon.png
  icon:
    logo: logo
  language: ja
markdown_extensions:
- pymdownx.highlight:
    anchor_linenums: true
    line_spans: __span
    pygments_lang_class: true
- pymdownx.superfences: null
- abbr
- admonition
- attr_list
- def_list
- footnotes
- md_in_html
- toc:
    permalink: true
- pymdownx.arithmatex:
    generic: true
- pymdownx.betterem:
    smart_enable: all
- pymdownx.caret
- pymdownx.details
- pymdownx.highlight:
    anchor_linenums: true
    line_spans: __span
    pygments_lang_class: true
- pymdownx.inlinehilite
- pymdownx.keys
- pymdownx.magiclink:
    repo_url_shorthand: true
    user: squidfunk
    repo: mkdocs-material
- pymdownx.mark
- pymdownx.smartsymbols
- pymdownx.tabbed:
    alternate_style: true
- pymdownx.tasklist:
    custom_checkbox: true
- pymdownx.tilde
extra:
  social:
  - icon: fontawesome/brands/twitter
    link: https://twitter.com/zawawahoge
  alternate:
  - link: /
    name: en - English
  - link: /ja/
    name: ja - 日本語
